<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>

    <title>Calculator</title>
  </head>
  <body>
    <div class="display">123 + 41412 = 441240</div>
    <div class="keypad">
      <button class="key">9</button>
      <button class="key">8</button>
      <button class="key">7</button>
      <button class="key">6</button>
      <button class="key">5</button>
      <button class="key">4</button>
      <button class="key">3</button>
      <button class="key">2</button>
      <button class="key">1</button>
      <button class="key">0</button>
      <button class="key plus">&plus;</button>
      <button class="key minus">&minus;</button>
      <button class="key multiply">&times;</button>
      <button class="key divide">&divide;</button>
      <button class="key equals">&equals;</button>
      <button class="key clear">clear</button>
    </div>
  </body>
</html>
