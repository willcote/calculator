<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>

    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display-container">
        <div class="display"></div>
      </div>
      <div class="keypad">
        <div class="key-row line-1">
          <button class="key clear">c</button>
          <button class="key back">back</button>
          <!-- <button class="key"></button> -->
          <button class="key operator-key divide">&divide;</button>
        </div>
        <div class="key-row line-2">
          <button class="key num-key">7</button>
          <button class="key num-key">8</button>
          <button class="key num-key">9</button>
          <button class="key operator-key multiply">&times;</button>
        </div>
        <div class="key-row line-3">
          <button class="key num-key">4</button>
          <button class="key num-key">5</button>
          <button class="key num-key">6</button>
          <button class="key operator-key minus">&minus;</button>
        </div>
        <div class="key-row line-4">
          <button class="key num-key">1</button>
          <button class="key num-key">2</button>
          <button class="key num-key">3</button>
          <button class="key operator-key plus">&plus;</button>
        </div>
        <div class="key-row line-5">
          <button class="key num-key zero">0</button>
          <!-- might want this dot key to be a num-key -->
          <button class="key num-key dot">.</button>
          <button class="key equals">&equals;</button>
        </div>
      </div>
    </div>
  </body>
</html>
